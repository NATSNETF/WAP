<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .hd{
            /* border-top-left-radius: 10px;
            border-top-right-radius: 10px; */
            background-color: green;
            color: white;
            border-radius: 10px;
        }
        .row{
            margin-bottom: 10px;
        }
    </style>
   

</head>
<body>
    
        <form>
            <div class="m-1">
                <div class="hd px-5 py-2">
                 <h3 style="padding: 10px;">Order form</h3>
                 <p  style="padding: 10px;">please fill in your information and we'll be sending your order in no time</p>
                </div>
            <div class="p-5">
                <div class="row gy-1">
                    <div class="col">
                        <label class="form-label">Name</label>
    
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" value="First">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" value="Last">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label">Email</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" placeholder="naxamario@gmail.com"> 
                    </div>
                    <div class="row">
                       <div class="col-4">
                           <label class="form-label">T-shirt Model</label>
                       </div>
                      <div class="col">
                        <div class="form-check form-check-inline">
                            <img src="babyshirt.webp" style="width:100px;height:100px;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <img src="darkblueshirt.jpg" style="width:100px;height:100px;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <img src="t-shirt.jpg" style="width:100px;height:115px;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3"> </label>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Size</label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>select size</option>
                                <option value="1">Sm</option>
                                <option value="2">md</option>
                                <option value="3">lg</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Quantity</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text"placeholder="6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Delivery Date</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text"placeholder="03/15/2017">
                        </div>
                    </div>
                   <div class="bg-secondary py-3 ">
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Delivery Address</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Street Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-4 col-8">
                            <input class="form-control" type="text" placeholder="Street Address Line 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-4 col-4">
                            <input class="form-control" type="text" placeholder="city">
                        </div>
                        <div class=" col-4">
                            <input class="form-control" type="text" placeholder="State">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-4 col-4">
                            <input class="form-control" type="text" placeholder="Zip Code">
                        </div>
                        <div class=" col-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">Eritrea</option>
                                <option value="2">London</option>
                                <option value="3">Brazil</option>
                              </select>
                        </div>
                    </div>
                   </div>
                   <div class="row mt-3 ms-4">
                       <div class="offset-10 col-2"style="text-align:right;">
                           <button class="btn btn-success">Purchase</button>
                       </div>
    
                   </div>
                </div>
            </div>
           
                    </form>
        
    </div>
</body>
</html>
